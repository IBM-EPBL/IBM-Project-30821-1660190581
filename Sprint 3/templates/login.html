<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="innerbox" id="card">
                <div class="cardfront">
                    <h2>Login</h2>
                    <form>
                        <input type="email" class="inputbox" placeholder="Your Email Id"required>
                        <input type="password" class="inputbox" placeholder="Password"required>
                        <button type="submit" class="submitbtn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Register</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="cardback">
                    <h2>Register</h2>
                    <form>
                        <input type="text" class="inputbox" placeholder="Your Name"required>
                        <input type="email" class="inputbox" placeholder="Your Email Id"required>
                        <input type="password" class="inputbox" placeholder="Password"required>
                        <button type="submit" class="submitbtn">Submit</button>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Login</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");
        function openRegister(){
            card.style.transform = "rotateY(-180deg)"
        }
        function openLogin(){
            card.style.transform = "rotateY(-0deg)"
        }
    </script>
</body>
</html>
